

<div class="relative overflow-x-auto">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Item Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Quantity
                </th>
                <th scope="col" class="px-6 py-3">
                    Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Amount
                </th>
            </tr>
        </thead>
        <tbody>
            @for (item of data; track item._id) {
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
             
            

                    <td class="px-6 py-4">
                        {{item.description}}
                    </td>

                <td class="px-6 py-4">
                    {{item.quantity}}
                </td>
                <td class="px-6 py-4">
                    {{item.price}}
                </td>
                <td class="px-6 py-4" style="display: flex; position: relative;">
                    {{item.amount}} <img class="editStyle" (click)="edit(item._id)" src="/icons/edit.png" alt=""> <img (click)="showData(item._id)" class="eyeStyle" src="/icons/eye.png" alt="">
                    
                </td>
          
            </tr>
        }
        </tbody>
    </table>
</div>

<button type="button" (click)="back()" class="buttonStyle focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Back to Home</button>
